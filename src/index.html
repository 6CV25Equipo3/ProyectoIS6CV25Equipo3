<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="logi-container">
      <img src="assets/esime.png" alt="Logo" class="img-fluid logo-image">
    </div>

    <div class="container">
      <div class="logo-container">
        <img src="assets/ipn.png" alt="Logo" class="img-fluid logo-image">
      </div>

      <div class="container-fluid">
        <div class="row col-12 text-center py-3 modificarTitulo">
          <h1>ASISTENCIA</h1>
          <h1>LABORATORIO IC</h1>
        </div>

        <div class="container">
          <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-6">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">ENCARGADO</h5>
                  <!-- Botón para redireccionar a la página de registro encargado -->
                  <form>
                    <div class="form-group">
                      <label for="nombreUsuario">Nombre de Usuario:</label>
                      <input type="text" class="form-control" id="nombreUsuario"
                        placeholder="Ingrese su nombre de usuario">
                    </div>
                    <div class="form-group">
                      <label for="contrasena">Contraseña:</label>
                      <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="button" class="btn  btn-success " id="btnIniciarSesion">Iniciar Sesión</button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-6">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">ALUMNO</h5>
                  <!-- Botón para redireccionar a la página de registro_alumno -->
                  <a id="btnRegistroAlumno" class="btn btn-success">REGISTRO</a>
                </div>
              </div>
            </div>    
                <div class="container text-center">
                  <h2>Modo Invitado</h2>
                  <p>Estás visualizando el sistema en modo invitado.</p>
            
                  <!-- Botón para activar el modo invitado-->
                  <button id="btnModoInvitado" class="btn btn-success">Activar Modo Invitado</button>
                </div>


               
                <script type="module" src="main.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
