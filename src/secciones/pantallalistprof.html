<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #008000; /* Fondo verde fuerte */
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            padding: 0; /* Elimina el relleno predeterminado del cuerpo */
            color: white; /* Color del texto */
        }

        h1 {
            position: absolute;
            top: 0;
            right: 0;
            margin: 50px; /* Espaciado para mejorar la apariencia */
            color: black; /* Color del texto */
        }

        .fixed-bottom {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 50px; /* Espaciado para mejorar la apariencia */
        }

        .form-select {
            position: absolute;
            top: 0;
            left: 0;
            margin: 50px; /* Espaciado para mejorar la apariencia */
        }

        /* Estilos adicionales para centrar la tabla */
        .center-table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* Estilos para la tabla */
        .table th,
        .table td {
            color: black;
            text-align: center;
        }

        .table {
            background-color: white;
        }

        /* Estilos para el botón */
        .btn-primary {
            color: black;
            background-color: white;
        }
    </style>
    <title>Lista Profesores</title>
</head>

<body>
    <h1>LISTA PROFESORES</h1>
    <select class="form-select form-select-sm" aria-label="Small select example">
      
        <option value="1">2023/1</option>
        <option value="2">2023/2</option>
      </select>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end fixed-bottom">
        <a href="pantallamenu.html" class="btn btn-primary me-md-2">Regresar</a>
    </div>

    <div class="container mt-5 center-table">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Matrícula</th>
                    <th>Materia</th>
                    <th>Semestre</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes agregar filas con los datos de cada profesor -->
                <tr>
                    <td>Profesor 1</td>
                    <td>123456</td>
                    <td>Materia 1</td>
                    <td>Semestre 1</td>
                </tr>
                <tr>
                    <td>Profesor 2</td>
                    <td>789012</td>
                    <td>Materia 2</td>
                    <td>Semestre 2</td>
                </tr>
                <!-- Puedes agregar más filas según sea necesario -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
