<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina de inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #008000;
            /* Código de color hexadecimal para verde */
            margin: 0;
            /* Elimina el margen predeterminado del body */
            height: 100vh;
            /* Utiliza el 100% de la altura de la ventana gráfica (viewport height) */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1,
        h1 {
            text-align: center;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
        }

        .logi-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logi-container">
            <img src="assets/ipn.gnp" alt="Imagen" class="img-fluid" alt="Logo" width="100" height="100">
        </div>

        <div class="container">
            <div class="logo-container">
                <img src="assets/ipn.gnp" alt="Imagen" class="img-fluid" alt="Logo" width="100" height="100">
            </div>

            <div class="container mt-5">
                <div class="jumbotron">
                    <h1 class="display-4">ASISTENCIA</h1>
                    <h1 class="display-4">LABORATORIO IC</h1>
                </div>


                <div class="container">
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-6">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">ENCARGADO</h5>
                                    <!-- Botón para redireccionar a la página de registro encargado -->
                                    <form>
                                        <div class="form-group">
                                            <label for="nombreUsuario">Nombre de Usuario:</label>
                                            <input type="text" class="form-control" id="nombreUsuario"
                                                placeholder="Ingrese su nombre de usuario">
                                        </div>
                                        <div class="form-group">
                                            <label for="contrasena">Contraseña:</label>
                                            <input type="password" class="form-control" id="contrasena"
                                                placeholder="Ingrese su contraseña">
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar
                                            Sesión</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <script>
                            // Función para manejar la acción de inicio de sesión
                            function iniciarSesion() {
                                var nombreUsuario = document.getElementById('nombreUsuario').value;
                                var contrasena = document.getElementById('contrasena').value;

                                if (nombreUsuario === "usuario" && contrasena === "contrasena") {
                                    alert('Inicio de sesión exitoso');
                                } else {
                                    alert('Usuario o contraseña incorrecto');
                                }
                            }
                        </script>

                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">ALUMNO</h5>
                                    <!-- Botón para redireccionar a la página de registro_alumno -->
                                    <a href="registro_alumno.html" class="btn btn-success">REGISTRO</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container text-center">
                    <h2>Modo Invitado</h2>
                    <p>Estás visualizando el sistema en modo invitado.</p>

                    <!-- Botón para activar el modo invitado-->
                    <button id="modoInvitadoBtn" class="btn btn-primary">Activar Modo Invitado</button>
                </div>
</body>

</html>
