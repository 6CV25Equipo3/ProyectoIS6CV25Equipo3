<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
   
    

</head>

<body>

    <!-- Caja del título -->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 text-center py-3 modificarTitulo">
                <h1>Página De Asistencia</h1>
            </div>
        </div>
    </div>

    <!-- Caja de la tabla -->
    <div class="container-fluid py-3">
        <div class="row">
            <!-- Caja izquierda -->
            <div class="col-md-6 ajustarItems">
                <!-- Contenido de la caja izquierda -->
                <table class="table table-bordered table-hover ">
                    <thead class="filasSombreadasDeLaTabla">
                        <tr class="text-center" >
                            <th class="border-3">Nombre</th>
                            <th class="border-3">Matrícula</th>
                            <th class="border-3">#Computadora Asignada</th>
                            <th class="border-3">aa/aa/aaaa</th>
                            <th class="border-3">aa/aa/aaaa</th>
                            <th class="border-3">aa/aa/aaaa</th>
                            <th class="border-3">aa/aa/aaaa</th>
                            <th class="border-3">aa/aa/aaaa</th>
                        
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        <!-- Contenido de la tabla -->
                    </tbody>

                    <tfoot class="filasSombreadasDeLaTabla">
                        <tr class="text-center" >
                            <td colspan="3" class="border-3">ASISTENCIA TOTAL</td>
                            <td class="border-3">##</td>
                            <td class="border-3">##</td>
                            <td class="border-3">##</td>
                            <td class="border-3">##</td>
                            <td class="border-3">##</td>
                        </tr>
                        <tr class="text-center" >
                            <td colspan="3" class="border-3">ASISTENCIA PROMEDIO</td>
                            <td class="border-3">%##</td>
                            <td class="border-3">%##</td>
                            <td class="border-3">%##</td>
                            <td class="border-3">%##</td>
                            <td class="border-3">%##</td>
                        </tr>
                    </tfoot>

                </table>
            </div>
            <!-- Resto del código... -->
        </div>
    </div>
    

    <!-- Cajas a la izquierda y derecha de la tabla -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ajustarItems py-3">
                <!-- Contenido de la caja izquierda abajo -->
                <h2 class="mb-3">Comentarios</h2>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <div
                class="col-md-6 ajustarItems2 py-3 fd-flex flex-column justify-content-center align-items-center">
                <!-- Contenido de la caja derecha -->
                <!-- Botón "Iniciar Pase de Lista" -->
                <button class="btn btn-primary btn-block btn-lg mb-3 formatoDeBotones" id="btnIniciarPaseLista">Iniciar<br>Pase de Lista</button>
                <!-- Conjunto de 4 botones estilo "Button group" (horizontal) -->
                <div class="btn-group " role="group">
                    <button type="button" class="btn btn-secondary formatoDeBotones" onclick="regresar()">Regresar</button>
                    <button type="button" class="btn btn-secondary formatoDeBotones" id="btnAddAlumno">Añadir Alumno</button>
                    <button type="button" class="btn btn-secondary formatoDeBotones" id="btnEliminarAlumno">Eliminar Alumno</button>
                    <button type="button" class="btn btn-secondary formatoDeBotones">Descargar</button>
                </div>
            </div>
        </div>
    </div>









    <script>
        function regresar() {
            
            window.location.href = "PantallaTablaDeHorarios.html";
        }
    </script>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
