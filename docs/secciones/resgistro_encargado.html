
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #008000; 
            margin: 0; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">REGISTRO ENCARGADO</h1>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
        <div id="formularioRegistro">
            <div class="form-group">
                <label for="nombre"><h2>Nombre(s):</h2></label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
    
            <div class="form-group">
                <label for="apellidos"><h2>Apellidos:</h2></label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
    
            <div class="form-group">
                <label for="matricula"><h2>Matrícula:</h2></label>
                <input type="text" class="form-control" id="matricula" required>
            </div>
    
            <div class="form-group">
                <label for="turno"><h2>Turno:</h2></label>
                <select class="form-control" id="turno" required>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="numLaboratorio"><h2>Número de Laboratorio:</h2></label>
                <select class="form-control" id="numLaboratorio" required>
                    <option value="1">Laboratorio 1</option>
                    <option value="2">Laboratorio 2</option>
                </select>
            </div>
        </div>
    </div>
            <!-- Botón para crear el registro -->
            <div class="col-md-6">
                <div class="d-flex justify-content-end align-items-end h-100">
            <button type="button" class="btn btn-primary" onclick="crearRegistro()">Crear Registro</button>
        </form>
        </div>
    </div>
</div>

<script>
    // Función para registrar y redireccionar
    function crearRegistro() {
        // Aquí puedes agregar lógica para realizar el registro en el backend si es necesario
        // Luego, redirecciona a la página principal
        window.location.href = "inicio.html"; // Cambia el nombre del archivo según tu estructura de archivos
    }
</script>
    <script>
        function crearRegistro() {
            // Obtener los valores de los campos
            const nombre = document.getElementById('nombre').value;
            const apellidos = document.getElementById('apellidos').value;
            const matricula = document.getElementById('matricula').value;
            const turno = document.getElementById('turno').value;
            const numLaboratorio = document.getElementById('numLaboratorio').value;

            alert(`Registro creado:\nNombre: ${nombre}\nApellidos: ${apellidos}\nMatrícula: ${matricula}\nTurno: ${turno}\nLaboratorio: ${numLaboratorio}`);
        }
    </script>
    
  </body>
</html>
